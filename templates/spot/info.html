<html>
	<head>
		<script src="/static/js/jquery-1.5.min.js" type="text/javascript"></script>
		
		<script src="/static/js/uploadphoto/uploadphoto.js" type="text/javascript"></script>
		<link type="text/css" rel="stylesheet" href="/static/jquery/autocomplete/jquery.autocomplete.css" />
		<script type="text/javascript" src="/static/jquery/autocomplete/lib/jquery.bgiframe.min.js"></script>
		<script type="text/javascript" src="/static/jquery/autocomplete/jquery.autocomplete.js"></script>
		
		<title>Spot Info</title>
	</head>
	<body>
		<label for="province">Province</label>
		<select id="province" name="province" onchange="_uploadphoto.selProvince(this.value);">
			{% for pname,pid in province_list %}
			<option value="{{ pid }}">{{ pname }}</option>
			{% endfor %}
		</select>
		<label for="city">City</label>
		<select id="city" name="city" onchange="_uploadphoto.selCity(this.value);">
		</select>
		<label for="zone">Zone</label>
		<select id="zone" name="zone" onchange="_uploadphoto.selZone(this.value);">
		</select>
		<br />
		
		<label>Spot</label>
		<input id="spot" type="input" name="spot"/>
		<input type="button" value="Show" onclick="_uploadphoto.showInfo($('#spot').val());"></input>
		
		<div id="photos"></div>
	</body>
</html>
